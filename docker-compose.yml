version: "3"

networks:
  broker:
    external: true

services:
  mysql:
    container_name: mysql
    restart: always
    privileged: true
    build:
      context: .
      dockerfile: ./build/mysql/Dockerfile
      tags:
        - "broker/mysql:8"
    image: broker/mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=nacos
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - broker
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 10

  job:
    image: xuxueli/xxl-job-admin:2.3.0
    container_name: job
    restart: always
    ports:
      - 8080:8080
    environment:
      - JAVA_OPTS=-Xmx300m
      - PARAMS=--spring.datasource.url=jdbc:mysql://mysql:3306/xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai --spring.datasource.username=root --spring.datasource.password=123456 --spring.datasource.driver-class-name=com.mysql.jdbc.Driver --xxl.job.logretentiondays=7
    depends_on:
      mysql:
        condition: service_healthy

  nacos:
    image: nacos/nacos-server:v2.1.1
    restart: always
    container_name: nacos
    privileged: true
    environment:
      - TZ=Asia/Shanghai
      - PREFER_HOST_MODE=ip
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=mysql
      - MYSQL_SERVICE_DB_NAME=nacos
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_SERVICE_USER=root
      - MYSQL_SERVICE_PASSWORD=123456
      - MYSQL_SERVICE_DB_PARAM=characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    volumes:
      - ./logs/:/home/nacos/logs
    networks:
      - broker
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9555:9555"
    depends_on:
      mysql:
        condition: service_healthy
